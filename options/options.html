<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/countrySelect.min.css">
    <link rel="stylesheet" href="css/options.css">
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/countrySelect.js"></script>
    <title>YABPT Extension Options</title>
</head>

<body>
    <form>
        <input id="currency" type="text" aria-label="Currency" name="currency">
        <label id="setting_description" for="currency">
            <span class="title">Currency:</span>
            <br>
            <description>Display current Bitcoin price in selected currency</description>
        </label>
        <div>
            <span>Refresh frequency: every <input id='frequency' /> Seconds</span>
        </div>
        <div>
            <span>Upper limit notice: reaching $ <input id='upperLimit' /> per bitcoin</span>
        </div>
        <div>
            <span>Lower limit notice: reaching $ <input id='lowerLimit' /> per bitcoin</span>
        </div>
    </form>
    <script src="js/options.js"></script>
</body>

</html>
